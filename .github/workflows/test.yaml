name: ğŸ§ª Test code
# Run this on every push except master and next
on:
  push:
    branches:
      - '**'
      - '!master'
      - '!next'
permissions:
  contents: read

jobs:
  test:
    # Use the latest version of Ubuntu
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      # Checkout repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Setup Node
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      # Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci

      # Lint code
      - name: ğŸ§¹ Lint code
        run: npm run lint

      # Check format
      - name: ğŸ§¹ Check format
        run: npm run format:check

      # Run tests
      - name: ğŸ§ª Run tests
        run: npm test
