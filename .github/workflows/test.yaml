name: ğŸ§ª Test code

on:
  # Run this on every push except master and next
  push:
    branches:
      - "**"
      - "!master"
      - "!next"
  # Run this every week to make sure the latest PocketBase version still works
  schedule:
    - cron: "0 4 * * 6"

env:
  HUSKY: 0

jobs:
  test:
    # Use the latest version of Ubuntu
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      # Checkout repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      # Setup Node
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      # Enable corepack
      - name: âš™ï¸ Enable corepack
        run: corepack enable && corepack enable npm

      # Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # Lint code
      - name: ğŸ§¹ Lint code
        run: npm run lint

      # Check format
      - name: ğŸ§¹ Check format
        run: npm run format:check

      # Type check
      - name: ğŸ§ª Type check
        run: npm run typecheck

      # Run tests
      - name: ğŸ§ª Run unit tests
        run: npm run test:unit

      # Setup PocketBase
      - name: ğŸ—„ï¸ Download and setup PocketBase
        run: npm run test:e2e:setup

      # Start PocketBase
      - name: ğŸš€ Start PocketBase
        run: ./.pocketbase/pocketbase serve &

      # Wait for PocketBase to be ready
      - name: â³ Wait for PocketBase
        run: |
          until curl -s --fail http://localhost:8090/api/health; do
            echo 'Waiting for PocketBase...'
            sleep 5
          done

      # Run tests
      - name: ğŸ§ª Run e2e tests
        run: npm run test:e2e
